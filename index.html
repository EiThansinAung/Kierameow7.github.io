<!DOCTYPE html>
<html lang="my">

        body {

        }
        
        .recipe {

            text-align: left;
        }
        
        .buttons {

        button {

            font-weight: bold;
        }
        
        .next-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .next-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .show-answer-btn {
            background-color: #3498db;
            color: white;
        }
        
        .show-answer-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .yes-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .no-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .yes-btn:hover, .no-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .score-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .score-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .final-score {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        
        .message {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #7f8c8d;
        }
        
        .start-btn {
            background-color: #9b59b6;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .correct-answer {
            display: none;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cocktail-name {
                font-size: 1.7rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçπ Cocktail Quiz</h1>
        <div class="status" id="status">·ÄÖ·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Ä°·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·ÄÅ·Äú·ÄØ·Äê·Ä∫·ÄÄ·Ä≠·ÄØ ·Äî·Äæ·Ä≠·Äï·Ä∫·Äï·Ä´</div>
        
        <div class="cocktail-name" id="cocktail-name"></div>
        
        <div class="answer-container" id="answer-container">
            <div class="answer-title">·Ä°·Äñ·Äº·Ä±·Äô·Äæ·Äî·Ä∫:</div>
            <div class="recipe" id="recipe"></div>

        <div class="correct-answer" id="correct-answer">

            <div class="buttons">
                <button class="yes-btn" onclick="handleAnswer(true)">·Äô·Äæ·Äî·Ä∫·Äï·Ä´·Äê·Äö·Ä∫ (Yes)</button>
                <button class="no-btn" onclick="handleAnswer(false)">·Äô·Äæ·Ä¨·Ä∏·Äï·Ä´·Äê·Äö·Ä∫ (No)</button>
            </div>
        </div>
        
        <div class="buttons">
            <button class="show-answer-btn" id="show-answer-btn" onclick="showAnswer()" style="display: none;">·Ä°·Äñ·Äº·Ä±·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äô·Äö·Ä∫</button>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äê·ÄÖ·Ä∫·ÄÅ·ÄØ</button>
            <button class="start-btn" id="start-btn" onclick="startQuiz()">·ÄÖ·Äê·ÄÑ·Ä∫·Äô·Äö·Ä∫</button>
        </div>
        
        <div class="score-container" id="score-container">

            <div class="final-score" id="final-score"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const cocktails = {
            "Old Fashioned": "60ml Bourbon/Rye Whiskey, 1 Sugar Cube, 2 Dashes Angostura Bitters, Orange Twist",
            "Yellow Bird": "30ml White Rum, 15ml Galliano, 15ml Triple Sec, 30ml Pineapple Juice, 15ml Lime Juice",
            "Lemon Drop": "45ml Vodka, 30ml Triple Sec, 30ml Fresh Lemon Juice, 15ml Simple Syrup",
            "Screwdriver": "45ml Vodka, 120ml Orange Juice",
            "Black Russian": "50ml Vodka, 20ml Coffee Liqueur",
            "Side Car": "50ml Cognac, 20ml Triple Sec, 20ml Lemon Juice",
            "Hurricane": "60ml Dark Rum, 60ml Light Rum, 30ml Passion Fruit Syrup, 30ml Orange Juice, 15ml Lime Juice, 15ml Grenadine",
            "Margarita": "45ml Tequila, 30ml Triple Sec, 30ml Lime Juice, 15ml Simple Syrup",
            "Long Island Ice Tea": "15ml Vodka, 15ml Tequila, 15ml Rum, 15ml Gin, 15ml Triple Sec, 30ml Lemon Juice, 30ml Cola",
            "Fuzzy Navel": "45ml Peach Schnapps, 120ml Orange Juice",
            "AK47": "30ml Vodka, 30ml Tequila, 30ml Rum, 30ml Triple Sec, 60ml Orange Juice, 60ml Cranberry Juice",
            "Singapore Sling": "30ml Gin, 15ml Cherry Brandy, 15ml Cointreau, 120ml Pineapple Juice, 15ml Lime Juice, 10ml Grenadine, Dash of Angostura Bitters",
            "Gin Fizz": "45ml Gin, 30ml Lemon Juice, 15ml Simple Syrup, 60ml Soda Water",
            "Dry Martini": "60ml Gin, 10ml Dry Vermouth",
            "Negroni": "30ml Gin, 30ml Campari, 30ml Sweet Vermouth",
            "Moscow Mule": "45ml Vodka, 120ml Ginger Beer, 10ml Lime Juice",
            "Mai Tai": "45ml Dark Rum, 15ml Orange Cura√ßao, 15ml Orgeat Syrup, 30ml Lime Juice",
            "Mojito": "45ml White Rum, 6-8 Mint Leaves, 30ml Lime Juice, 15ml Simple Syrup, Soda Water",
            "Daiquiri": "45ml White Rum, 30ml Lime Juice, 15ml Simple Syrup",
            "Tequila Sunrise": "45ml Tequila, 90ml Orange Juice, 15ml Grenadine",
            "B-52": "15ml Coffee Liqueur, 15ml Irish Cream, 15ml Orange Liqueur",
            "Manhattan": "60ml Rye Whiskey, 30ml Sweet Vermouth, 2 Dashes Angostura Bitters",
            "White Russian": "45ml Vodka, 30ml Coffee Liqueur, 30ml Cream",
            "Whiskey Sour": "45ml Bourbon, 30ml Lemon Juice, 15ml Simple Syrup, 1 Egg White (optional)",
            "Zombie": "45ml Dark Rum, 45ml White Rum, 30ml Apricot Brandy, 30ml Lime Juice, 30ml Pineapple Juice, 15ml Grenadine, 1 Dash Angostura Bitters"
        };
        
        let askedQuestions = [];
        let currentCocktail = "";
        let score = 0;
        let totalQuestions = Object.keys(cocktails).length;
        let isAnswerShown = false;
        
        function startQuiz() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('show-answer-btn').style.display = 'block';
            document.getElementById('status').textContent = 'Cocktail ·Ä°·Äô·Ää·Ä∫·ÄÄ·Ä≠·ÄØ·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Äº·ÄÆ·Ä∏ recipe ·ÄÄ·Ä≠·ÄØ·Äï·Äº·Ä±·Ä¨·Äï·Ä´';
            nextQuestion();
        }
        
        function nextQuestion() {
            if (askedQuestions.length === totalQuestions) {
                endQuiz();
                return;
            }
            
            // Hide answer and buttons
            document.getElementById('answer-container').style.display = 'none';
            document.getElementById('correct-answer').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('show-answer-btn').style.display = 'block';
            isAnswerShown = false;
            
            // Get random cocktail that hasn't been asked
            const remainingCocktails = Object.keys(cocktails).filter(c => !askedQuestions.includes(c));
            currentCocktail = remainingCocktails[Math.floor(Math.random() * remainingCocktails.length)];
            askedQuestions.push(currentCocktail);
            
            // Display cocktail name
            document.getElementById('cocktail-name').textContent = currentCocktail;
            document.getElementById('status').textContent = `·Äô·Ä±·Ä∏·ÄÅ·ÄΩ·Äî·Ä∫·Ä∏ ${askedQuestions.length}/${totalQuestions} - ·Äõ·Äô·Äæ·Äê·Ä∫: ${score}`;
        }
        
        function showAnswer() {
            document.getElementById('recipe').textContent = cocktails[currentCocktail];
            document.getElementById('answer-container').style.display = 'block';
            document.getElementById('correct-answer').style.display = 'block';
            document.getElementById('show-answer-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';
            isAnswerShown = true;
        }
        
        function handleAnswer(isCorrect) {
            if (isCorrect) {
                score++;
                document.getElementById('status').textContent = `·Äô·Ä±·Ä∏·ÄÅ·ÄΩ·Äî·Ä∫·Ä∏ ${askedQuestions.length}/${totalQuestions} - ·Äõ·Äô·Äæ·Äê·Ä∫: ${score}`;
            }
            
            if (askedQuestions.length === totalQuestions) {
                endQuiz();
            }
        }
        
        function endQuiz() {
            document.getElementById('cocktail-name').style.display = 'none';
            document.getElementById('answer-container').style.display = 'none';
            document.getElementById('correct-answer').style.display = 'none';
            document.getElementById('show-answer-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const scoreContainer = document.getElementById('score-container');
            scoreContainer.style.display = 'block';
            
            document.getElementById('final-score').textContent = `·Äû·ÄÑ·Ä∑·Ä∫·Äõ·Äô·Äæ·Äê·Ä∫: ${score}/${totalQuestions}`;
            
            let message = "";
            if (score === totalQuestions) {
                message = "·Ä°·Ä∂·Ä∑·Äû·Äº·ÄÖ·Äõ·Ä¨! ·Äû·ÄÑ·Ä∫·Äû·Ää·Ä∫ cocktail ·Äï·Ää·Ä¨·Äõ·Äæ·ÄÑ·Ä∫·Äê·ÄÖ·Ä∫·Äö·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´!";
            } else if (score >= totalQuestions * 0.7) {
                message = "·Ä°·Äú·ÄΩ·Äî·Ä∫·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äï·Ä´·Äê·Äö·Ä∫! ·Äû·ÄÑ·Ä∫·Äû·Ää·Ä∫ bartender ·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äê·ÄÖ·Ä∫·Äö·Ä±·Ä¨·ÄÄ·Ä∫·Äñ·Äº·ÄÖ·Ä∫·Äú·Ä¨·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Äê·Äö·Ä∫·Åã";
            } else if (score >= totalQuestions * 0.5) {
                message = "·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äï·Ä´·Äê·Äö·Ä∫! ·Äú·Ä±·Ä∑·Äú·Ä¨·Äô·Äæ·ÄØ·ÄÜ·ÄÄ·Ä∫·Äú·ÄÄ·Ä∫·Äï·Äº·ÄØ·Äú·ÄØ·Äï·Ä∫·Äï·Ä´·Åã";
            } else {
                message = "·Äú·Ä±·Ä∑·Äú·Ä¨·Äô·Äæ·ÄØ·ÄÜ·ÄÄ·Ä∫·Äú·ÄÄ·Ä∫·Äï·Äº·ÄØ·Äú·ÄØ·Äï·Ä∫·Äï·Ä´·Åã ·Äû·ÄÑ·Ä∫·Äû·Ä≠·Äï·Äº·ÄÆ·Ä∏·Äû·Ä¨·Ä∏·Äë·ÄÄ·Ä∫·Äï·Ä≠·ÄØ·Äû·ÄÑ·Ä∫·Äö·Ä∞·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫·Åã";
            }
            
            document.getElementById('message').textContent = message;
        }
    </script>
</body>
</html>
